name: Deployment

on:
  push:
    branches:
      - feat/horizontal-prototype

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_KEY }}
          script: sh deploy.sh
